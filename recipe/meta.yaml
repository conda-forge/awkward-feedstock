{% set name = "awkward" %}
{% set version = "2.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/awkward-{{ version }}.tar.gz
  sha256: b85c5d3442745028ef17d3390dd2bef44ac59a0787e2a9a535481bae4b02eb78

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python {{ python_min }}
    - hatchling >1.10.0
    - hatch-fancy-pypi-readme
  run:
    - python >={{ python_min }}
    - awkward-cpp ==41
    - importlib-metadata >=4.13.0
    - numpy >=1.18.0
    - packaging
    - typing_extensions >=4.1.0
    - fsspec >=2022.11.0

test:
  imports:
    - awkward
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/scikit-hep/awkward
  summary: Manipulate JSON-like data with NumPy-like idioms.
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/scikit-hep/awkward
  doc_url: https://awkward-array.org/doc/main/

extra:
  recipe-maintainers:
    - lgray
    - chrisburr
    - jpivarski
    - henryiii
    - agoose77
    - conda-forge/scikit-hep
    - ioanaif
